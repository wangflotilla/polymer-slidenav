<link rel="import" href="../polymer/polymer.html">

<!-- Slidenav Toggler Element, opens and closes Slidenav Drawer Element when clicked -->
<dom-module id="slidenav-toggler">
	<template>
		<div id="toggle-button" layout="row">
			<content></content>
		</div>
	</template>
	<script>
		Polymer({
			is: 'slidenav-toggler',
			ready: function () {
				this.fire('toggler-ready', { toggler: this });
			},
			tapped: function () {
				this.fire('togglerClicked');
			},
			listeners: { tap: 'tapped' }
		});
	</script>
</dom-module>
